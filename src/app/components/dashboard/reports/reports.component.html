<button mat-fab id="add-user" aria-label="Example icon button with a delete icon" >
    <mat-icon>add_box</mat-icon>
</button>
<br><br>
<div *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="incident">
            <th mat-header-cell *matHeaderCellDef> Incident Type </th>
            <td mat-cell *matCellDef="let element"> {{element.incident}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef> Comment </th>
            <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="reporter">
            <th mat-header-cell *matHeaderCellDef> Reporter </th>
            <td mat-cell *matCellDef="let element"> {{element.reporter.firstName}} | {{element.reporter.lastName? element.reporter.lastName: 'N/A'}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Date Added </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
        </ng-container>

        <!-- Delete User Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>

            <td mat-cell *matCellDef="let element"> <button color="warn" mat-icon-button >
                    <mat-icon>delete</mat-icon>
                </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div *ngIf="loading">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
